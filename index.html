<doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <title>Scouting Adventures</title>
</head>
<body>
<script>
var troop = prompt("Hello! Welcome to Scouting Adventures! This is a game where you can vurtually expeirience the thrills of scouting! First of all, what troop are you going to join?","Type in your troop number here!");
for (var i = 0; i < 1;) {

do {
if (isNaN(troop) == true) {
    troop = prompt("Please use a number!")
  }
else {
    window.alert("Ok, so you have joined troop " + troop + "! This is only the begining of a wonderful adventure in which you will make new friends, learn new skills, and experience an adventure like no other!");
    i++
  }
}
while (isNaN(troop) == true)
}
</script>
</body>
</html>
